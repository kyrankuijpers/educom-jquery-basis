<!DOCTYPE html>
<html lang="en">
  <head>   
    <link rel="stylesheet" href="css/vegas-style.css">
    <link rel="stylesheet" href="vegas/vegas.css">
    
    <script src="js/jquery.js"></script>
    <script src="vegas/vegas.js"></script>

    <script>
      $(document).ready(function(){

        $.ajax({
          url: "http://localhost/educom-jquery-basis/slides-for-vegas.json",
          method: "GET",
          success: function(result){
            mySlides = result.slides;

            $("#background-image").vegas({
              overlay: "vegas/overlays/01.png",
              slides: mySlides,
              walk: function(index, slideSettings){
                $("#title").html(mySlides[index].title);
                $("#subtitle").html(mySlides[index].subtitle);
              }
            });
          }
        });
      });    
    </script>
  </head>
  <body>
     <div id="background-image">
        <div class="text-block">
          <h1 id="title">Title</h1>
          <h4 id="subtitle">Subtitle</h4>
      </div>
     </div>
  </body>
</html>
